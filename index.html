<body>
    <div class="calendar">
        <div class="header">
            <div id="prev" class="btn"><i class="fa-solid fa-arrow-left"></i></div>
            <div id="month-year"></div>
            <div id="next" class="btn"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
        <div class="weekdays"></div>
        <div> MANISARMI THIS</div>
        <div>IS</div>
        <div>MY</div>
        <div>LIVE</div>
        <div>CALENDAR</div>
        <div>WIDGETS</div>
        <div>DEM0</div>
        <div class="boxes">
            <div class="box">
                <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
                <input type="text" id="username" name="username" placeholder="Enter your address" autofocus>
                <input type="text" id="username" name="username" placeholder="Enter your e-mail" autofocus>

                <input type="radio" id="female" name="gender" value="female">

                    <option value="apple">Apple</option>
